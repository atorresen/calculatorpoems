<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>calculator poems</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="calculator.ico">
	<script src="poems.js"></script>
</head>

<body>
	<h1>calculator poems</h1>
	<table><tr>
			<td><button onclick="slide(-1)">«</button></td>
			<td><button onclick="slide(1)">»</button></td>
	</tr></table>
	<br>
	<table id="poem"></table>
	<br><br>
	<button style="background-color:#444" onclick="showtext()">✎</button>
	<div class="poemText">
		<h3 id="title"></h3>
	<p id="text"></p>
	</div>
	<div class="footer">
		<p>What poems can you write using only the time-honored trick of reading numbers upside down from an old school calculator display?</p>
		<a href="https://atorresen.github.io/art/">AnneMarie Torresen</a>
	</div>
</body>

<script src="script.js"></script>

</html>
